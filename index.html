<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINTRACK - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-login">
  <div class="login-container">
    <div class="login-left">
      <div class="brand">
        <h1>FINTRACK <img src="../png/flecha.png" alt="flecha" class="logo-arrow"></h1>
        <p>El gestor de tus finanzas</p>
      </div>
    </div>

    <div class="login-right">
      <h2>Bienvenido</h2>
      <form id="loginForm">
        <label>Correo Electrónico</label>
        <input type="email" placeholder="tucorreo@example.com" required>

        <label>Contraseña</label>
        <input type="password" placeholder="contraseña" required>

        <a href="recuperar.html" class="recuperar">¿Olvidaste tu contraseña? <strong>Recupérala</strong></a>

        <button type="submit" class="btn">Iniciar Sesión</button>

        <p class="registro">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../js/script.js"></script>
</body>
</html>

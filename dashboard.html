<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINTRACK - Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body class="bg-dashboard"> <header class="dashboard-header">
    <h1>FINTRACK <img src="../png/flecha.png" alt="flecha" class="logo-arrow"></h1>
    <div class="user-info">
      <span id="welcomeMsg">Hola, ...</span>
      <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
    </div>
  </header>

  <main class="dashboard-container">
    
    <section class="resumen-container">
      <div class="resumen-card">
        <h3>Total Ingresos</h3>
        <p id="totalIngresos" class="ingreso">$0.00</p>
      </div>
      <div class="resumen-card">
        <h3>Total Gastos</h3>
        <p id="totalGastos" class="gasto">$0.00</p>
      </div>
      <div class="resumen-card saldo">s
        <h3>Saldo Actual</h3>
        <p id="saldoActual">$0.00</p>
      </div>
    </section>

    <div class="dashboard-graficas">

  <section class="grafica-card">
    <h3>Desglose de Gastos</h3>
    <div class="chart-wrapper">
      <canvas id="graficaGastosDona"></canvas>
    </div>
  </section>

  <section class="grafica-card">
    <h3>Tendencia Mensual</h3>
    <div class="chart-wrapper-barras">
      <canvas id="graficaTendencia"></canvas>
    </div>
  </section>

  </div>

    <h2>Mis Transacciones</h2>
    
    <div class="filter-container">
      <label for="tipoFiltro">Filtrar por tipo:</label>
      <select id="tipoFiltro">
        <option value="todos">Todos</option>
        <option value="Ingreso">Ingresos</option>
        <option value="Gasto">Gastos</option>
      </select>
      </div>

    <div class="table-container">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Categoría</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="transactionsBody">
          </tbody>
      </table>
      <div id="noDataMsg" style="display: none; text-align: center; padding: 20px;">
        No hay transacciones registradas.
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/dashboard.js"></script> 
</body>
</html>

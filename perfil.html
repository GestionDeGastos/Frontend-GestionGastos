<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FINTRACK – Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-dashboard">

<header class="dashboard-header">
    <h1>FINTRACK <img src="../png/flecha.png" class="logo-arrow"></h1>

    <div class="user-info">
        <span id="welcomeMsg">Hola...</span>
        <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
    </div>
</header>

<!-- MENÚ HAMBURGUESA -->
<div id="menuToggle" class="menu-toggle">
    <span></span><span></span><span></span>
</div>

<!-- MENÚ LATERAL -->
<nav id="sideMenu" class="side-menu">
    <a href="inicio.html"><i class='bx bx-grid-alt'></i> Inicio</a>
    <a href="dashboard.html"><i class='bx bx-bar-chart-alt-2'></i> Dashboard</a>
    <a href="planes.html"><i class='bx bx-target-lock'></i> Planes</a>
    <a href="perfil.html"><i class='bx bx-user'></i> Perfil</a>
</nav>

<div id="menuOverlay" class="menu-overlay"></div>

<!-- PERFIL -->
<div class="perfil-container">
    <div class="perfil-card">

        <!-- FOTO -->
        <div class="perfil-foto-wrapper">
            <img id="fotoPerfil" src="../png/user-default.png" class="perfil-foto">

            <div class="btn-lapiz" id="btnCambiarFoto">
                <svg width="42" height="42" fill="white">
                    <path d="M3 28l2 8 8 2 20-20-10-10L3 28zm28-18l4-4-6-6-4 4 6 6z"/>
                </svg>
            </div>

            <input type="file" id="fileFoto" style="display:none" accept="image/*">
        </div>

        <!-- FORMULARIO -->
        <div class="perfil-info">

            <div class="perfil-item">
                <label>Correo</label>
                <input id="correo" disabled>
            </div>

            <div class="perfil-item">
                <label>Nombre</label>
                <input id="nombre">
            </div>

            <div class="perfil-item">
                <label>Apellido</label>
                <input id="apellido">
            </div>

        </div>

        <!-- BOTONES -->
        <button id="btnGuardar" class="btn-guardar">
            GUARDAR CAMBIOS
        </button>

        <button id="btnOpenPassword" class="btn-password">
            Cambiar Contraseña
        </button>

    </div>
</div>

<!-- contraseña -->
<div id="modalPassword" class="modal-password" style="z-index:999999999999;">
    <div class="modal-content-password">

        <h2>Cambiar Contraseña</h2>

        <label>Contraseña Actual</label>
        <input type="password" id="oldPassword">

        <label>Nueva Contraseña</label>
        <input type="password" id="newPassword">

        <label>Confirmar Contraseña</label>
        <input type="password" id="confirmPassword">

        <div class="modal-buttons">
            <button id="btnCancelPassword" class="btn-cancel-pass">Cancelar</button>
            <button id="btnSavePassword" class="btn-save-pass">Guardar</button>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS PRINCIPAL -->
<script src="../js/perfil.js" type="module"></script>

<script>
const toggle = document.getElementById("menuToggle");
const menu = document.getElementById("sideMenu");
const overlay = document.getElementById("menuOverlay");

toggle.addEventListener("click", () => {
    toggle.classList.toggle("open");
    menu.classList.toggle("open");
    overlay.classList.toggle("open");
});

overlay.addEventListener("click", () => {
    toggle.classList.remove("open");
    menu.classList.remove("open");
    overlay.classList.remove("open");
});
</script>

</body>
</html>

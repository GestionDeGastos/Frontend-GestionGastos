<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>FINTRACK - Inicio</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-dashboard">
  <header class="dashboard-header">
    <h1>FINTRACK <img src="../png/flecha.png" alt="flecha" class="logo-arrow"></h1>
    <div class="user-info">
      <span id="welcomeMsg">Hola, ...</span>
      <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
    </div>
  </header>

  <div id="menuToggle" class="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <nav id="sideMenu" class="side-menu">
    <a href="inicio.html"><i class='bx bx-grid-alt'></i> Inicio</a>
    <a href="dashboard.html"><i class='bx bx-bar-chart-alt-2'></i> Dashboard</a>
    <a href="planes.html"><i class='bx bx-target-lock'></i> Planes</a>
    <a href="perfil.html"><i class='bx bx-user'></i> Perfil</a>
  </nav>

  <div id="menuOverlay" class="menu-overlay"></div>

  <main class="dashboard-container">
    <div class="menu-container">
      <h2>Menú Principal</h2>
      <p>Selecciona la sección a la que deseas ir.</p>
      
      <div class="menu-options">
        
        <a href="admin.html" id="btnPanelAdmin" class="btn btn-menu" style="display: none; background: linear-gradient(145deg, #ffce47, #d4a017); color: #0f0f23;">
          <span class="menu-icon"><i class='bx bx-shield-quarter'></i></span>
          Panel Admin
          <span style="opacity:0.7; font-size:0.85em;">(Gestión)</span>
        </a>
        <a href="perfil.html" class="btn btn-menu">
          <span class="menu-icon"><i class='bx bx-user-circle'></i></span>
          Perfil
          <span style="opacity:0.6;">(Básico)</span>
        </a>
        
        <a href="dashboard.html" class="btn btn-menu">
          <span class="menu-icon"><i class='bx bx-bar-chart-alt-2'></i></span>
          Dashboard
          <span>(Gestión de gastos)</span>
        </a>
        
        <a href="planes.html" class="btn btn-menu">
          <span class="menu-icon"><i class='bx bx-target-lock'></i></span>
          Plan
          <span>(Metas y Presupuestos)</span>
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../js/inicio.js"></script>
  <script>
    // Lógica del menú hamburguesa
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");
    const mainContent = document.querySelector("main");

    if(toggle && menu && overlay && mainContent) {
        toggle.addEventListener("click", () => {
          toggle.classList.toggle("open");
          menu.classList.toggle("open");
          overlay.classList.toggle("open");
          mainContent.classList.toggle("push-content");
        });

        overlay.addEventListener("click", () => {
          toggle.classList.remove("open");
          menu.classList.remove("open");
          overlay.classList.remove("open");
          mainContent.classList.remove("push-content");
        });
    }
  </script>
</body>
</html>

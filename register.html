<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINTRACK - Registro</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-login">
  <div class="login-container reverse">
    <div class="login-left">
      <div class="brand">
        <h2>Comienza a ahorrar con</h2>
        <h1>FINTRACK <img src="../png/flecha.png" alt="flecha" class="logo-arrow"></h1>
      </div>
    </div>

    <div class="login-right">
      <a href="index.html" class="back">←</a>
      <h2>Regístrate</h2>
      <form id="registerForm">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre" required>
        <label>Apellido</label>
        <input type="text" placeholder="Apellido" required>
        <label>Edad</label>
        <input type="number" placeholder="Edad" required>
        <label>Correo Electrónico</label>
        <input type="email" placeholder="tucorreo@example.com" required>
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña" required>
        <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="checkAdmin" style="width: auto; margin: 0;">
            <label for="checkAdmin" style="margin: 0; font-size: 0.9rem; cursor: pointer;">Registrarme como Admin</label>
        </div>
        <div id="adminKeyContainer" style="display: none; margin-top: 10px;">
            <label style="color: #ffce47;">Clave de Administrador</label>
            <input type="password" id="adminKey" placeholder="Ingresa la clave secreta">
        </div>
        <button type="submit" class="btn">Registrarme</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../js/script.js"></script>
</body>
</html>
